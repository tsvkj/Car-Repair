<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
          - primary meta tags
        -->
    <title>Autofix - Auto Maintenance & Repair Service</title>
    <style>
      .contact-header h1 {
        font-size: 3rem;
        font-weight: bold;
        color: white;
      }
      .contact-header p {
        color: #ccc;
        font-size: 1.2rem;
      }
      .contact-form-section {
        padding: 4rem 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .contact-form {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-color: white;
        border-radius: 10px;
        padding: 2rem;
        max-width: 700px;
        width: 100%;
        height: 500px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      }
      .contact-form h2 {
        color: #0d1b2a;
        margin-bottom: 1rem;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .form-group label {
        display: block;
        font-size: 1rem;
        color: #333;
        margin-bottom: 0.5rem;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        font-size: 1.7rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
      }
      .form-group textarea {
        resize: none;
        height: 100px;
      }
      .contact-form button {
        display: block;
        width: 100%;
        padding: 1.3rem;
        font-size: 1.7rem;
        color: white;
        background-color: #e63946; /* Red button */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .contact-form button:hover {
        background-color: #d62839;
      }
      .contact-form input,
      textarea {
        padding: 20px;
        font-size: 1.7rem;
      }
      .contact-form label {
        font-size: 16px;
      }
      .contact-details {
        padding: 4rem 2rem;
        text-align: center;
      }
      .contact-details h3 {
        margin-bottom: 1rem;
        color: #e63946;
      }
      .contact-details p {
        color: #ccc;
        font-size: 1.1rem;
        margin: 0.5rem 0;
      }
      .contact-details a {
        color: #e63946;
        text-decoration: none;
      }
      .contact-details a:hover {
        text-decoration: underline;
      }
    </style>
    <meta name="title" content="Autofix - Auto Maintenance & Repair Service" />
    <meta
      name="description"
      content="This is a vehicle repair html template made by codewithsadee"
    />

    <!-- 
          - favicon
        -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- 
          - google font link
        -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Mulish&display=swap"
      rel="stylesheet"
    />

    <!-- 
          - material icon font
        -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,600,0,0"
    />

    <!-- 
          - custom css link
        -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- 
          - preload images
        -->
    <link rel="preload" as="image" href="./assets/images/hero-banner.png" />
    <link rel="preload" as="image" href="./assets/images/hero-bg.jpg" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/images/logo.png"
            width="128"
            height="63"
            alt="autofix home"
          />
        </a>

        <nav class="navbar">
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="./index.html#home" class="navbar-link" data-nav-link
                >Home</a
              >
            </li>

            <li class="navbar-item">
              <a href="./index.html#about" class="navbar-link" data-nav-link
                >About</a
              >
            </li>

            <li class="navbar-item">
              <a href="./index.html#service" class="navbar-link" data-nav-link
                >Services</a
              >
            </li>

            <li class="navbar-item">
              <a href="./index.html#work" class="navbar-link" data-nav-link
                >Our Work</a
              >
            </li>

            <li class="navbar-item">
              <a href="./contact.html" class="navbar-link" data-nav-link
                >Contact</a
              >
            </li>
          </ul>
        </nav>

        <!-- <a href="#" class="btn btn-primary">
            <span class="span">Get a Quote</span>
  
            <span class="material-symbols-rounded">arrow_forward</span>
          </a> -->

        <button
          class="nav-toggle-btn"
          aria-label="toggle menu"
          data-nav-toggler
        >
          <span class="nav-toggle-icon icon-1"></span>
          <span class="nav-toggle-icon icon-2"></span>
          <span class="nav-toggle-icon icon-3"></span>
        </button>
      </div>
    </header>

    <div
      class="contact-form-section"
      aria-label="home"
      style="
        background-image: url('./assets/images/hero-bg.jpg');
        height: 900px;
      "
    >
      <form class="contact-form">
        <h2>Get In Touch</h2>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" placeholder="Your Name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" placeholder="Your Email" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea placeholder="Your Message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </body>
